<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="sticky-top">AR  CREATION</h1>
    <div class="container-fluid fixed">
       
   <div class="calc">
     <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
      </svg> <P class="icon ">CALCULATOR </P>
<input type="text"  id="result" placeholder="0" disabled>
       <button onclick="clearResult()">AC</button>
       <button onclick="deleteDigit()">DEL</button>
       <button  onclick="insertOperator('%')">%</button>
       <button  onclick="insertOperator('/')">/</button>
       <button  onclick="insertDigit(7)">7</button>
       <button  onclick="insertDigit(8)">8</button>
       <button  onclick="insertDigit(9)">9</button>
       <button  onclick="insertOperator('*')">x</button>
       <button  onclick="insertDigit(4)">4</button>
       <button  onclick="insertDigit(5)">5</button>
       <button  onclick="insertDigit(6)">6</button>
       <button  onclick="insertOperator('-')">-</button>
       <button  onclick="insertDigit(1)">1</button>
       <button  onclick="insertDigit(2)">2</button>
       <button  onclick="insertDigit(3)">3</button>
       <button  onclick="insertOperator('+')">+</button>
       <button  onclick="insertOperator('.')">.</button>
       <button onclick="insertDigit(0)">0</button>
       <button class="equal"   onclick="calculate()">ANS</button>
       



   </div>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
